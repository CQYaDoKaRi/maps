openapi: 3.0.0
info:
  title: maps
  version: '1.0'
  contact:
    email: test@dev.com
  description: 地図API
servers:
  - url: 'http://localhost:8080'
paths:
  /api/maps/deg2name:
    get:
      summary: '方位角を12方位名に変換'
      tags:
        - maps
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: 処理結果
                  name:
                    type: string
                    description: 12方位名
              examples:
                example:
                  value:
                    status: true
                    name: 'E'
      operationId: get-api-maps-deg2name
      description: 方位角を12方位名に変換
      parameters:
        - schema:
            type: number
            minimum: 0
            maximum: 360
            default: 90
            format: float
          in: query
          name: deg
          required: true
          description: 方位の角度
    parameters: []
  /api/maps/tky2jgdg:
    get:
      summary: '日本測地系を世界測地系に変換（1次式）'
      tags:
        - maps
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: 処理結果
                  lat:
                    type: number
                    description: 十進緯度（世界測地系）
                  lon:
                    type: number
                    description: 十進経度（世界測地系）
              examples:
                example:
                  value:
                    status: true
                    lat: 35.68078249647387
                    lon: 139.7672349196828
      operationId: get-api-maps-tky2jgdg
      description: 日本測地系を世界測地系に変換（1次式）
      parameters:
        - schema:
            type: number
            default: 35.67755556
            format: double
          in: query
          name: lat
          required: true
          description: 十進緯度（日本測地系）
        - schema:
            type: number
            default: 139.7704444
            format: double
          in: query
          name: lon
          required: true
          description: 十進経度（日本測地系）
    parameters: []
  /api/maps/jgd2tkyg:
    get:
      summary: '世界測地系を日本測地系に変換（1次式）'
      tags:
        - maps
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: 処理結果
                  lat:
                    type: number
                    description: 十進緯度（日本測地系）
                  lon:
                    type: number
                    description: 十進経度（日本測地系）
              examples:
                example:
                  value:
                    status: true
                    lat: 35.67755561088216
                    lon: 139.77044447609083
      operationId: get-api-maps-jgd2tkyg
      description: 世界測地系を日本測地系に変換（1次式）
      parameters:
        - schema:
            type: number
            default: 35.68078249
            format: double
          in: query
          name: lat
          required: true
          description: 十進緯度（世界測地系）
        - schema:
            type: number
            default: 139.767235
            format: double
          in: query
          name: lon
          required: true
          description: 十進経度（世界測地系）
    parameters: []
  /api/maps/distancet:
    get:
      summary: '２地点間の距離（球面三角法）'
      tags:
        - maps
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: 処理結果
                  distance:
                    type: number
                    description: 距離（cm）
              examples:
                example:
                  value:
                    status: true
                    distance: 27335.473262593438
      operationId: get-api-maps-distancet
      description: ２地点間の距離（球面三角法）
      parameters:
        - schema:
            type: number
            format: double
            default: 35.689753
          in: query
          name: lat1
          required: true
          description: 十進緯度（世界測地系[GSR80]）
        - schema:
            type: number
            format: double
            default: 139.691731
          in: query
          name: lon1
          required: true
          description: 十進経度（世界測地系[GSR80]）
        - schema:
            type: number
            format: double
            default: 35.447495
          in: query
          name: lat2
          required: true
          description: 十進緯度（世界測地系[GSR80]）
        - schema:
            type: number
            format: double
            default: 139.6424
          in: query
          name: lon2
          required: true
          description: 十進経度（世界測地系[GSR80]）
    parameters: []
  /api/maps/distanceh:
    get:
      summary: '２地点間の距離（ヒュベニ）'
