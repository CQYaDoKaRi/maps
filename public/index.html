<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>MAPS Samples</title>
	<link rel="shortcut icon" href="favicon.ico">
	<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="js/app.min.js"></script>
</head>
<body>
	<div id="menu"></div>
	<div id="contents">
		<div id="Distance" style="padding:5px;display:none;">
			■　２地点間の距離を求める<br />
			<div>
				<a href="http://www.gsi.go.jp/common/000195510.pdf" target="_blank">国土地理院：都道府県庁間の距離（2018/01/15）</a>
			</div>
			｜　と比較すると、<br />
			↓　ヒュベニによる計算が国土地理の計算とほぼ一致します。<br />
			<div style="width:100%;overflow:scroll;">
				<div id="appDistance" style="width:1050px;"></div>
			</div>
			<div id="appDistanceMap"></div>
		</div>
		<div id="DistanceTo" style="padding:5px;display:none;">
			■　ある地点から角度と距離を指定して地点を求める<br />
			<div>
				<a href="http://www.gsi.go.jp/common/000195510.pdf" target="_blank">国土地理院：都道府県庁間の距離（2018/01/15）</a>
			</div>
			｜　と比較すると、<br />
			↓　ヒュベニによる計算が国土地理の計算とほぼ一致します。<br />
			<div>
				<div style="width:100%;overflow:scroll;">
					<div id="appDistanceTo" style="width:1420px;"></div>
				</div>
				<div id="appDistanceToMap"></div>
			</div>
		</div>
		<div id="Scale" style="padding:5px;display:none;">
			■　<span id="appScaleTitle"></span><br />
			<div id="appScaleTitleSub"></div>
			<div id="appScale"></div>
		</div>
		<div id="Tile" style="padding:5px;display:none;">
			■　<span id="appTileTitle"></span><br />
			<div id="appTileTitleSub"></div>
			<div id="appTile"></div>
		</div>
		<div id="DataGpx" style="padding:5px;display:none;">
			■　<span id="appDataGpxTitle"></span><br />
			<div id="appDataGpxTitleSub"></div>
			<div id="appDataGpx"></div>
		</div>
	</div>
</body>
</html>
